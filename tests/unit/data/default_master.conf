# Master confniguration

crypto:
  ssl:
    certificate: certificate.pem
    private: private_key.pem

terminal:
  colors: 16
  encoding: ascii

log:
  - file: STDOUT     # STDOUT, STDERR or /path/to/some/log/file.log
    level: debug
    rotate: 10       # rotate times
    max_size_mb: 10  # Maximum size of log file (megabytes)
